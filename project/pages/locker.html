<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battlefield™ Locker</title>
        <link rel="stylesheet" href="./../styles.css">
        <link rel="stylesheet" href="./storelocker.css">
        <script src="./../script.js" defer></script>
    </head>
    <body class="theme-locker">

        <nav class="navbar">
            <div class="logo leftslide"><a href="./../index.html"><img
                        src="./../media/img/battlefield-franchise-logo.png"
                        alt="battlefield"></a></div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div id="datetime"></div>
            <div class="nav-links rightslide" id="navLinks">
                <div class="dropdown">
                    <a href="#">GAMES</a>
                    <div class="dropdown-content">
                        <a href="./bf2024.html">Battlefield™ 2042</a>
                        <a href="./bf5.html">Battlefield™ V</a>
                        <a href="./bf1.html">Battlefield™ 1</a>
                        <a href="./bf4.html">Battlefield™ 4</a>
                    </div>
                </div>

                <a href="./../labs.html">BATTLEFIELD LABS</a>
                <a href="https://discord.com/invite/battlefield"
                    id="dclink">JOIN
                    DISCORD</a>
            </div>
        </nav>

        <div class="splash-overlay">
            <div>
                <video autoplay muted loop playsinline>
                    <source src="./../media/vid/rotatephone.webm"
                        type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div>
                <h2>Please rotate your device</h2>
                <p>This experience is best viewed in landscape mode.</p>
            </div>
        </div>

        <div class="lockercontainer">
            <div class="equipmentcontainer">
                <div class="outfit" data-label="Outfit" data-active="None">
                    <div class="dropdown-menu">
                        <div>Assault</div>
                        <div>Engineer</div>
                        <div>Support</div>
                        <div>Recon</div>
                    </div>
                </div>
                <div class="primaryweapon" data-label="Primary"
                    data-active="None">
                    <div class="dropdown-menu">
                        <div>AEK-971</div>
                        <div>P90</div>
                        <div>M249</div>
                        <div>SAIGA-12</div>
                        <div>M98B</div>
                    </div>
                </div>
                <div class="secondaryweapon" data-label="Secondary"
                    data-active="None">
                    <div class="dropdown-menu">
                        <div>G18</div>
                        <div>M9</div>
                        <div>M1911</div>
                        <div>TAURUS 44</div>
                    </div>
                </div>
            </div>
            <div class="preview" data-label="Preview">
                <div class="previewimg"></div>
                <div class="previewdescription"></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    </body>
</html>
